<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeWasSelected)="selectedRecipe = $event"> </app-recipe-list>
    </div>
    <div class="col-md-7">
    <!-- SE LA if NON E' VALORIZZATA ALLORA SI PASSA ALLA else, QUINDI E' MOSTRATO <ng-template> -->
        <app-recipe-detail *ngIf="selectedRecipe; else infoText" [recipe]="selectedRecipe"> </app-recipe-detail>
        <ng-template #infoText> <h3> Please select a Recipe! </h3> </ng-template>
    </div>
</div>
