<div *ngIf="recipeService.selectedRecipe">
    <div class="row">
        <div class="col-sx-12">
            <!--<img src="{{ recipe.imagePath }}" alt="" class="img-responsive">-->
            <img src="{{ recipeService.selectedRecipe.imagePath }}" alt="" class="img-responsive">
        </div>
    </div>
    <div class="row">
        <div class="col-sx-12">
            <!--<h1> {{ recipe.name }} </h1>-->
            <h1> {{ recipeService.selectedRecipe.name }} </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sx-12">
            <div appDropdown class="btn-group">
                <button style="cursor:pointer;" type="button" class="btn btn-primary dropdown-toggle">
                    Manage recipe <span class="caret"> </span>
                </button>
                <ul class="dropdown-menu">
                    <li> <a (click)="onAddToShoppingList()"> To Shopping List </a> </li>
                    <li> <a (click)="onEditRecipe()"> Edit Recipe </a> </li>
                    <li> <a> Delete Recipe </a> </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sx-12" style="margin: 10px 0;"> {{ recipeService.selectedRecipe.description }} </div>
    </div>
    <div class="row">
        <div class="col-sx-12">
            <ul class="list-group">
                <li class="list-group-item"*ngFor="let ingredient of recipeService.selectedRecipe.ingredients">
                    {{ ingredient.name }} - {{ ingredient.amount }}
                </li>
            </ul>
        </div>
    </div>
</div>
